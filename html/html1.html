<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html 연습1 기본 태그</title>
    </head>

    <body>
        <h1>size</h1>
        <h2>size</h2>
        <h3>size</h3>
        <h4>size</h4>
        <h5>size</h5>
        <h6>size</h6>
        <h1>제목으로 사용, 자동 줄바꿈</h1>
        <div>기본적으로 많이사용 위아래 간격 없음</div><div>줄바꿈</div>
        <div>기본적으로 많이사용</div>
        <p>기본적으로 많이사용 위아래 간격</p><p>줄바꿈</p>
        <p>본문을 적기위한 태그</p>
        <a>인라인요소</a><a>줄바꿈x</a>
        <a>줄바꿈x</a>
        <span>인라인요소</span><span>줄바꿈x</span>
        <strong>인라인요소</strong><strong>줄바꿈x</strong><strong>굵음</strong>
        <br />
        <p><a href="http://www.google.com" target="_blank">GOOGLE</a></p>
        <!-- target태그 미포함시 기본설정은 "self". "blank" 설정시 새로운창에서 열기 -->
        <img src="./malt.webp" width="300" height="200" alt="신난 댕댕이">
        <!-- ./:현재 위치에서의 파일 ../:이전 위치에서의 파일 alt:이미지 로드가 안될때 표시되는 문구 -->
        <hr />
        <a href="https://www.google.com/search?q=%EB%A7%90%ED%8B%B0%EC%A6%88" 
        target="_blank">
          <img src="./malt.webp" height="100" width="100">
        </a>
        <div style="color: blue;">이미지 클릭시 구글에 말티즈 검색</div>
        <hr />
        <em><p>아래의 댕댕이 클릭시 구글에 검색</p></em>
        <ul>
            <a href="https://www.google.com/search?q=%EB%A7%90%ED%8B%B0%EC%A6%88"
            target="_blank">
                <li>말티즈</li>
            </a>
            <a href="https://www.google.com/search?q=%ED%8F%AC%EB%A9%94"
            target="_blank">
                <li>포메</li>
            </a>
            <a href="https://www.google.com/search?q=%EC%8B%9C%EB%B0%94"
            target="_blank">
                <li>시바</li>
            </a>
            <a href="https://www.google.com/search?q=%EC%A7%84%EB%8F%97%EA%B0%9C"
            target="_blank">
                <li>진돗개</li>
            </a>
        </ul>
          


    </body>
</html>
