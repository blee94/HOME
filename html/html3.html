<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table 연습</title>
    </head>

    <body>
        <table border="1" cellspacing="0"  align="center" cellpadding="10">
            <caption><h2>가족 구성원</h2></caption>
            <!-- caption: Table의 제목 -->
            <thead>
                <tr height="50px">
                    <th>이름</th>
                    <th>성별</th>
                    <th>나이</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <!-- th: 제목열 -->
                </tr>
            </thead>
            <tbody>
                <tr align="left" height="80px">
                    <td align="center"><input type="text" placeholder="홍길동"></td>
                    <td><input type="radio" name="gender" value="girl">여자
                        <br />
                        <input type="radio" name="gender" value="boy">남자
                    </td>
                    <td><select name="select_option">
                        <option value="not selected">나이</option>
                        <option value="~15">~15</option>
                        <option value="15~20">15~25</option>
                        <option value="20~25">25~40</option>
                        <option value="25~">40~</option>
                    </td>
                    <td><input type="tel" placeholder="010-0000-000">
                    </td>
                    <td><input type="email" placeholder="email@naver.com">
                        </td>
                    <!-- td: 일반열 -->
                </tr>

                    <td align=" center"><strong><input type="text" placeholder="홍길동"></strong></td>
                    <td><input type="radio" name="gender" value="girl">여자

                    </td>
                    <td><select name="select_option">
                        <option value="not selected">나이</option>
                        <option value="~15">~15</option>
                        <option value="15~20">15~25</option>
                        <option value="20~25">25~40</option>
                        <option value="25~">40~</option>
</td>
                    <td><input type="tel" placeholder="010-0000-000">
                    </td>
                    <td><input type="email" placeholder="email@naver.com">
                    </td>
                </tr>
                <tr align="left" height="80px">
                    <td align=" center"><strong><input type="text" placeholder="홍길동"></strong></td>
                    <td><input type="radio" name="gender" value="girl">여자
                        <br />

                    </td>
                    <td><select name="select_option">
                        <option value="not selected">나이</option>
                        <option value="~15">~15</option>
                        <option value="15~20">15~25</option>
                        <option value="20~25">25~40</option>
                        <option value="25~">40~</option>
</td>
                    <td><input type="tel" placeholder="010-0000-000">
                    </td>
                    <td><input type="email" placeholder="email@naver.com">
                    </td>
                </tr>
                </tbody>
                <input type="button" name="submit" value="제출">
        </table>

    </body>
</html>
