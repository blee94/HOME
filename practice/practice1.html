<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즉석 복권 연습</title>
    <link rel="stylesheet" href="./practice1.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="nav"></div>
    </header>
    <div class="container">
      <div id="box1" class="box">1번상자</div>
      <div id="box2" class="box">2번상자</div>
      <div id="box3" class="box">3번상자</div>
      <div id="box4" class="box">4번상자</div>
    </div>
    <div class="container2">
      <input type="text" id="coin" placeholder="코인" disabled />
      <button type="button" id="up">위로 아이콘</button>
      <button type="button" id="down">아래 아이콘</button>
      <input type="text" id="urChoice" placeholder="urChoice" disabled />
      <button type="button" id="run">go</button>
      <input type="text" id="urCoin" placeholder="urCoin" disabled />
    </div>
    <script>
      // 상자 고르기
      let dataChoice;
      $('.box').on('click', function () {
        const choice = $(this).text();
        $('input[id=urChoice]').val(choice);
        dataChoice = this;
        console.log(dataChoice);
      });

      // 코인 추가
      let coin = 0;
      let urCoin = 10;
      $('#coin').val(coin);
      $('#urCoin').val(urCoin);

      $('#up').on('click', function () {
        if (coin < 3) {
          coin++;
          urCoin--;
        } else {
          alert('maximum 3');
        }
        $('#coin').val(coin);
        $('#urCoin').val(urCoin);
        console.log(coin);
        console.log(urCoin);
      });

      $('#down').on('click', function () {
        coin--;
        urCoin++;
        if (coin <= 0) {
          alert('minimum 1');
        }
        $('#coin').val(coin);
        $('#urCoin').val(urCoin);
        console.log(coin);
        console.log(urCoin);
      });

      // 상자 확률 설정
      $('#run').on('click', function () {
        const boxes = ['box1', 'box2', 'box3', 'box4'];
        const randomBox = boxes[Math.floor(Math.random() * boxes.length)];
        console.log(randomBox);
      });
      //선택 결과

      // 결과에 따른 보상지급
    </script>
  </body>
</html>
