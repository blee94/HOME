<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 계속</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let dog = "말티즈";
      console.log(`제 강아지는 ${dog} 입니다`);
      //템플릿 리터럴: 문자열 안에 변수,표현식 등을 넣어서 사용할 수 있다. 백틱을 이용하고 표현식을 사용하기 위해서는 $과 중괄호를 사용한다.

      const productsData = { title: "감자칩", weight: 300 };

      const app = document.querySelector("#app");

      const element = `<div class="item">상품명: ${productsData.title}, 무게: ${productsData.weight}g</div>`;

      app.innerHTML = element;
    </script>
  </body>
</html>
