<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 바꾸기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./image_change.css" />
    <style>
      .box {
        display: flex;
        width: 200px;
        border-radius: 10%;
        border: 5px orange solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="box" />
      <button type="button" onclick="banana()">바나나</button>
      <button type="button" onclick="apple()">사과</button>
      <button type="button" onclick="watermelon()">수박</button>
      <button type="button" onclick="grape()">포도</button>
    </div>
    <script>
      function banana() {
        $(".box").attr("src", "banana.jpg");
      }
      function apple() {
        $(".box").attr("src", "apple.jpg");
      }
      function watermelon() {
        $(".box").attr("src", "watermelon.png");
      }
      function grape() {
        $(".box").attr("src", "grape.jpg");
      }
    </script>
  </body>
</html>
