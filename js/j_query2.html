<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery메서드2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
      function findParent() {
        // parent() : 부모 요소를 반환
        console.log($(".child2").parent());
        console.log($(".child2").parent()[0]);
      }
    </script>
  </head>
  <body>
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        텍스트
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>

    <script>
      //---------요소 탐색 메서드
      //js와 마찬가지로 jQuery도 부모, 조상, 형제, 자식 요소를 선택할 수 있다.
      //$(선택자).parent(): 부모 요소를 반환
      //$(선택자).parents(): 부모, 모든 조상 요소를 반환
      //$(선택자).next(): 선택 요소 바로 다음 형제 요소를 반환
      //$(선택자).prev(): 선택 요소 바로 이전 형제 요소를 반환
      //$(선택자).children(): 자식 요소들을 반환

      //----------클래스 조작 메서드
      //$(선택자).addClass("클래스명"): 선택된 요소에 클래스 추가
      //$(선택자).removeClass("클래스명"): 선택된 요소에 클래스 삭제
      //$(선택자).hasClass("클래스명"): 선택된 요소에 클래스가 있는지 여부 확인. true/false반환
      //$(선택자).toggleClass("클래스명"): 선택된 요소에 클래스가 있으면 삭제, 없으면 추가

      //------------이벤트 리스너
      //ready()
      //$()

      //---------마우스 이벤트
      //click(): 클릭시 실행
      //mouseover(): 마우스를 올렸을때 실행
      //hover(): 마우스를 올렸을때와 뗏을때 실행
      //scroll(): 가로,세로 기분으로 스크롤 할시 실행

      //---------키보드 이벤트
      //keydown(): 키보드를 눌렀을 때 실행 (keycode:각 키가 가진 값. ex) console.log(e.keyCode))
      //keyup(): 키보드를 눌렀다 뗏을 때 실행
    </script>
  </body>
</html>
