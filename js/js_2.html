<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문</title>
  </head>
  <body>
    <script>
      let alpha = "d";
      switch (alpha) {
        case "a":
          console.log("1");
          break;
        case "b":
          console.log("2");
          break;
        case "c":
          console.log("3");
          break;
        default:
          console.log("알수없음");
          break;
      }
    </script>
  </body>
</html>
